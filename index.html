<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Lionstagram</title>
  </head>

  <body>
    <div class="header">
        <div class="header_inner">
            <div class="logo">
                <a href="index.html">
                    <img class="logo_img" src="images/logo_img.png"/>
                </a>
            </div>
            <div class="search">
                <input class="search_box" type="text" placeholder="검색"/>
            </div>
            <div class="button">
                <div class="icon">
                    <a href="https://www.instagram.com">
                        <img src="images/bell-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="images/heart-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="images/user-solid.svg"/>
                    </a>
                </div>    
            </div>
        </div>
    </div>
    <div class="feed">
        <div class="feed_inner">
            <div class="userid">
                <div class="userid_inner">
                    <p>hs_cc__</p>
                </div>
            </div>
            <div class="article">
                <img class="article_img" src="images/article_img.jpg"/>
            </div>
            <div class="article_button">
                <a href="index.html">
                    <img class="like_button" src="images/heart-regular.svg"/>
                </a>
            </div>
            <div class="comment">
                <input class="comment_box" type="text" placeholder="댓글 달기..."/>
                <a href="https://www.instagram.com">
                    <p class="submit_button">게시</p>
                </a>
            </div>

            
        </div>
    </div>
  </body>
</html>
